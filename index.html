<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js-file.js" defer></script> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>tic-tac-toe</header>
    <div class="main">
      <form class="menu-overlay active">
        <div class="menu-title">Who is going to play?</div>
          <input type="text" id="player-1" placeholder="Player 1" required>
          <input type="text" id="player-2" placeholder="Player 2" required>
        <button class="start-game">start game</button>
      </form>
      <div class="gameBoard">
          <div class="position topLeft"></div>
          <div class="position topCenter"></div>
          <div class="position topRight"></div>
          <div class="position midLeft"></div>
          <div class="position midCenter"></div>
          <div class="position midRight"></div>
          <div class="position bottomLeft"></div>
          <div class="position bottomCenter"></div>
          <div class="position bottomRight"></div>
      </div>
      <div class="message"></div>
      <div class="buttons">
        <button class="reset" type="reset">Reset</button>
        <button class="back-to-menu">Back to menu</button>
      </div>
  </div>
  <footer class="footer">developed by ruza</footer>
</body>
</html>
